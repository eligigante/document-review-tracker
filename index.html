
<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
         
    <title>Saint Louis University</title> 
</head>
<body>
    <div class="image-pos">
        <img src="img/logo.png" alt="logo">
    </div>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form name="form" action="login.php" method="POST">
                <div class="input-field">
                        <input type="text" placeholder="Enter your account ID" name="accountID" required>
                        <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" name="password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" class="submit-btn" value="Login" name="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
     <script src="js/script.js"></script> 
</body>
</html>
