<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style-ni-home.css">

	<title>AdminHub</title>
</head>

<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="home.html" class="brand">
			<i class='bx bxs-file-find'></i>
			<span class="text">SLU</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="home.html">
					<i class='bx bxs-home'></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="doc.html">
					<i class='bx bx-upload'></i>
					<span class="text">Submit Document</span>
				</a>
			</li>
			<li>
				<a href="my_document.html">
					<i class='bx bxs-file-doc'></i>
					<span class="text">My Documents</span>
				</a>
			</li>
			<li>
				<a href="profile.html">
					<i class='bx bxs-face'></i>
					<span class="text">Profile</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="logout" class="logout">
					<i class='bx bx-log-out'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<form action="#"></form>
			<input type="checkbox" id="switch-mode" hidden>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png" alt="people">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>
			<form action="#">
				<div class="table-data">
					<div class="order">
						<div class="head">
							<h3>Documents</h3>
							<form action="#">
								<button type="submit" onclick="toggleSelect()" class="filter-btn">
									<i class='bx bx-filter'></i>
								</button>
								<select id="filterSelect" style="display: none;">
									<option value="option1">Option 1</option>
									<option value="option2">Option 2</option>
									<option value="option3">Option 3</option>
								</select>
							</form>
						</div>
						<table>
							<thead>
								<tr>
									<th>User</th>
									<th>Date Order</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<img src="img/people.png" alt="people">
										<p>John Doe</p>
									</td>
									<td>01-10-2021</td>
									<td><span class="status completed">Reviewed</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</form>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="../ver3/user/script.js"></script>
</body>

</html>
